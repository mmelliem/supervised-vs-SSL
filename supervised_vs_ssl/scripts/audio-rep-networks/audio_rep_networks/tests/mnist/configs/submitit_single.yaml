defaults:
  - override hydra/launcher: quest
  - _self_

hydra:
  run:
    dir: /projects/p32387/audio_rep_networks/outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: /projects/p32387/audio_rep_networks/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
model:
  input_size: 784
  hidden_size: 128
  output_size: 10
trainer:
  max_epochs: 10
  root_dir: /projects/p32387/audio_rep_networks/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
data:
  data_dir: '/projects/p32387/data/'
  batch_size: 256
